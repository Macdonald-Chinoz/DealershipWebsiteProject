<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site where you can sell your car or buy the car you are looking for.">
    <meta name="keywords" content="auto, cars, buy, buy, sale, sell, dealership, 0km, new">
    <title> INFINITE AUTOMOTIVE - Sign Up </title>
    <link rel="shortcut icon" href="../assets/img/logo/icon-shortcut1.jpg">
   
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="../build/css/styles.css">
</head>
<body>
    <div class="sign-in-container">
        <img class="sign-in-banner" src="../assets/img/images/sign-in-up/car-image.webp" alt="image auto" width="100%" height="50%"> <!-- Image Part -->


        <main class="sign-in-content"> <!-- Part of the Form -->
            <a href="../index.html"><img src="../assets/img/logo/carlogo.jpeg" alt="INFINITE AUTOMOTIVE"></a>
            <h1>Registration</h1>

            <form class="sign-up-form"> <!-- Registration Form -->
                <div class="sign-up-fields"> <!-- Fields -->
                    <div class="sign-up-field">
                        <h3 class="input-heading">Full name</h3>
                        <input type="text" name="name" placeholder="Enter your first and last name" required>
                    </div>
                    <div class="sign-up-field birthdate-field">
                        <h3 class="input-heading">Date of Birth</h3>
                        <input type="date" name="birthdate" placeholder="Enter your date of birth" required>
                    </div>
                    <div class="sign-up-field">
                        <h3 class="input-heading">Email</h3>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="sign-up-field">
                        <h3 class="input-heading">Cell phone number</h3>
                        <input type="tel" name="phone" placeholder="Enter your cell phone number" required>
                    </div>
                    <div class="sign-up-field">
                        <h3 class="input-heading">Password</h3>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="sign-up-field">
                        <h3 class="input-heading">Repeat your password</h3>
                        <input type="password" name="password-repeat" placeholder="Repeat your password" required>
                    </div>
                    <div class="sign-up-field">
                        <h3 class="input-heading">Your Province</h3>
                         <select name="location" id="">
                            <option value="" selected disabled>Which provence are you in?</option>
                            <option value="">Eastern Cape</option>
                            <option value="">Free State</option>
                            <option value="">Gauteng</option>
                            <option value="">KwaZulu-Natal</option>
                            <option value="">Limpopo</option>
                            <option value="">Mpumalanga</option>
                            <option value="">Northern Cape</option>
                            <option value="">Western Cape</option>
                            <option value="">North West</option>
                        </select>
                    </div>
                </div>
                <div class="sign-in-up"> <!-- Buttons -->
                    <input type="submit" value="sign up">
                    <div class="register-section"> <!-- Log in -->
                        <a class="btn-register" href="./sign-in.html">Log in</a>
                        <p>Do you already have an account?</p>
                    </div>
                </div>
            </form>

           <footer class="sign-in-footer footer-sign-in">
                <hr>
                <div class="footer-bar"> <!-- Bar Footer -->
            <h3>DESIGNED FOR LIVING ENGINEERED TO LAST</h3>
            <div class="social-media"> <!-- Networks Footer -->
                <ul>
                    <li> <!-- Instagram -->
                        <a class="social-media-item" href="#" target="_blank"><img src="../assets/img/icons/instagram.png" alt="instagram" width="20" height="20"></a>
                    </li>
                    <li> <!-- Facebook -->
                        <a class="social-media-item" href="#" target="_blank"><img src="../assets/img/icons/facebook.png" alt="facebook" width="20" height="20"></a>
                    </li>
                    <li> <!-- Whatsapp -->
                        <a class="social-media-item" href="#" target="_blank"><img src="../assets/img/icons/whatsapp.png" alt="whatsapp" width="20" height="20"></a>
                    </li>
                </ul>
            </div>
            </footer>
        </main>
    </div>
</body>
</html>
